<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Project Explorer</title>
</head>
<body>
    <header>

        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Project Explorer</a>
            
    
         <form class="form-inline">
             <label for="searchForm"></label>
             <input class="form-control mr-sm-2" placeholder="Search Projects">
             <button type="button" class="btn btn-outline-light btn-mg-10 btn-primary">Search</button>
         </form>     
        
    
    
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Submit</a>
                </li>
            </ul>    
    
            <ul class="navbar-nav ml-auto">      
    
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
    
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>        
    
                </li>
    
            </ul>
            
        </div>
    
            </nav>
        
        
        </div>

    </header>



    <main>
        <div class= "container mb-4">
            <div class= "h4">
                Project 1
            </div>
                <div class="container bg-light p-3">
                    <div class= "row">
                        <div class="col">
                            Created By: </br>
                            Willy Wonka .A
                        </div>
                        <div class="col">
                            Date Created: </br>
                            00/00/0000
                        </div>
                        <div class="col">
                            Last Updated:</br>
                            01/01/0100
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-end"><button class="btn btn-primary "><a class="btn btn-primary" target="_blank" href="viewproject.html" >View Project</a></button></div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h4 class="font-weight-strong" style="margin-top: 50px;">Edit Project</h4>
                        <form class="form-group">
                            <div class="form-group">
                                <label class="form-label">Project Name:</label>
                                <input class="form-control" type="text" name="name"  placeholder="Project 1"/>
                            </div>
                            <div class="form-group">
                                <form-label for="abstrct">Project Abstract:</form-label>
                                <textarea type="text" name="abstract" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <form-label for="authors">Authors:</form-label>
                                <input type="text" name="authors" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <form-label for="tags">Tag(s):</form-label>
                                <input type="text" name="tags" class="form-control" placeholder="#web"/>
                            </div>
                            <button type="searchsubmit" class="btn btn-primary">Save</button>
                        </form>
                </div>
                <div class="col">
                    <h4 class="font-weight-strong" style="margin-top: 50px;">Manage Project Files</h4>
                        <form class="form-group">
                            <div class="form-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="custom-file">
                                    <label class="custom-file-label" for="customFile">click to open file browser</label>
                                </div>
                            </div>
                            <div class="container">
                                <div class="card">
                                    <div class="card-header">Project Files</div>
                                    <div class="card-body text-center">No file uploaded yet</div>       
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
        <div class= "card-footer text-right">Project Explorer &copy; 2020. <b>Edconnect</b></div>
    </main>
</body>
</html>
