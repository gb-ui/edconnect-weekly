<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Project Explorer</title>
</head>
<body>
    <header>

        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Project Explorer</a>
            
    
         <form class="form-inline">
             <label for="searchForm"></label>
             <input class="form-control mr-sm-2" placeholder="Search Projects">
             <button type="button" class="btn btn-outline-light btn-mg-10 btn-primary">Search</button>
         </form>     
        
    
    
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Submit</a>
                </li>
            </ul>    
    
            <ul class="navbar-nav ml-auto">      
    
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
    
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>        
    
                </li>
    
            </ul>
            
        </div>
    
            </nav>
        
        
        </div>

    </header>

    <div class="container-fluid mx-auto" style="width: 480px; margin-top: 70px;">
        <h4>Submit Project</h4>
        <form>
            <div class="form-group">
                <label for="projectname" class="form-label">Project name</label>
                <input class="form-control" name="projectname" type="text" placeholder="Enter project name"/>
            </div>
            <div class="form-group">
                <label for="projectname" class="form-label">Project abstract</label>
                <textarea class="form-control" name="projectAbstract" type="text" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="projectname" class="form-label">Author(s)</label>
                <input class="form-control" type="text" name="author" placeholder="Enter the Author name (separated with coma)"/>
            </div>
            <div class="form-group">
                <label for="projectname" class="form-label">Tag(s)</label>
                <input class="form-control" name="tag" type="text" placeholder="Use # to tag different project (e.g. #javascript #mongodb"/>
            </div>
            <div class="mt-3">
                <button class="btn btn-lg btn-primary" type="submit">Continue</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-light">
                <ul class="navbar-nav ml-auto" >
                    <li class="nav-item">
                        <p class="footer">Project Explorer Â© 2020 - <b>Edconnect</b></p>

                    </li>
                </ul>
            </nav>    

        </div>

    </footer>    

</body>
</html>
